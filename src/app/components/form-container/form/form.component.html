<form class="address" [formGroup]='addressForm' (ngSubmit)='onSubmit()'>
  
  <h2 class="address__title">Consultar endere√ßo:</h2>
  
  <div class="address__form form">
    <div class="form__input-group input-group">
      <input 
        (change)="clearError()" 
        [ngClass]="{'input-group__input': true, 'input-group__input--error': error}"
        id="address-input" 
        formControlName='cep' 
        type="text" 
        mask='00000-000' >
      <label [ngClass]="{'input-group__label': true, 'input-group__label--active': !!addressForm.value.cep}" for="address-input" >
        CEP
      </label>
    </div>
  
    <button class="form__button" type="submit">Buscar</button>
  </div>

</form>
